<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Bmnt</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body id="chat-body">
  <div id="app">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>18:53</span>
        <i class="fab fa-instagram"></i>
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="sub-header">
      <div class="sub-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="sub-header__column">
        <h1 class="sub-header__title">Bmnt</h1>
      </div>
      <div class="sub-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="chat-main">
      <div class="chat__timestamp">
        2021년 11월 22일 월요일
      </div>
      <div class="message-row">
        <img src="https://i.imgur.com/1cM5W4I.jpg" alt="">
        <div class="message-row__content">
          <span class="message__author">가비</span>
          <div class="message__info">
            <span class="message__bubble">좋은하루!</span>
            <span class="message__time">오전 9:19</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">점심 드시고 하세요.</span>
            <span class="message__time">오전 11:49</span>
          </div>
        </div>
      </div>

      <form class="message-input">
        <div class="message-input__column">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="message-input__column">
          <input type="text" placeholder="Write a message.." />
          <i class="far fa-smile-wink"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

  </div>
  <div id="no-mobile">
    <div class="no-mobile__text">
      <span>Oops😅</span>
      <span>Your screen is too big</span>
      <span>가로 700px 까지 허용됩니다.</span>
    </div>

  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
