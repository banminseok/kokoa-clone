<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcom to Kokoa , Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="app">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>18:53</span>
        <i class="fab fa-instagram"></i>
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <div class="status-bar__column">
        <i class="far fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-signal"></i>
        <span>100%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="login-header">
      <h1>
        Welcom&nbsp; to&nbsp; Kokoa
      </h1>
      <span class="login-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </span>
    </header>
    <form id="login-main" method="get" action="friends.html">
      <input required class="login-main__account" type="text" name="userId" id="userId"
        placeholder="코코아메일 아이디, 이메일, 전화번호" />
      <p class="login-main__account-tip">
        <span>TIP</span>
        Kokoa 메일이 있다면 메일 아이디만 입력해 보세요.
      </p>
      <input required class="login-main__account" type="password" name="password" id="password" placeholder="비밀번호" />
      <label class="login-main__check" for="loginAllow">
        <input type="checkbox" class="login-main__checkbox" name="loginAllow" id="loginAllow" value="Y">
        <span class="login-main__checkmark"></span>
        로그인 상태 유지
      </label>
      <input type="submit" value="로그인" />
    </form>
    <div class="login-user">
      <a href="#" class="login-user__join">회원가입</a>
      <ul class="login-user__list">
        <li>
          <a href="#">Kokoa Account</a>
        </li>
        <li>
          <a href="#">비밀번호 찾기</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- <div id="splash-screen">
    <i id="splash-screen__fa-comment" class="fas fa-comment"></i>
  </div> -->
  <div id="logo-mov">
    <i class="far fa-comment"></i>
  </div>
  <div id="logo-mov2">
    <i class="far fa-comment"></i>
  </div>
  <div id="logo-mov3">
    <i class="far fa-comment"></i>
  </div>
  <div id="no-mobile">
    <div class="no-mobile__text">
      <span>Oops😅</span>
      <span>Your screen is too big</span>
      <span>가로 700px 까지 허용됩니다.</span>
    </div>

  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
