<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time To Practice !</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <header class="screen-header">
      <span><i class="fas fa-times"></i></span>
      <h3>Playlist</h3>
    </header>
    <main class="playlist-main">
      <div class="play-music">
        <div class="play-music__thumbnail play-music__thumbnail-lg">
          <i class="far fa-image fa-5x"></i>
        </div>
        <div class="play-music__text">
          <h1 class="play-music__title play-music__title-lg">Random Love</h1>
          <span class="play-music__singer play-music__singer-lg">by Divay Kapoor</span>
        </div>
      </div>
      <div class="play-controller">
        <div class="play-controller__play">
          <i class="fas fa-play fa-2x"></i> Play
        </div>
        <div class="play-controller__heart">
          <i class="far fa-heart"></i>
        </div>
        <div class="play-controller__plus">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
      <ul class="play-list">
        <li class="play-list__music">
          <div class="play-music__thumbnail">

          </div>
          <div class="play-music__text">
            <h1 class="play-music__title ">Matargasti</h1>
            <span class="play-music__singer ">Mohit Chauhan</span>
          </div>
        </li>
        <li class="play-list__music">
          <div class="play-music__thumbnail">

          </div>
          <div class="play-music__text">
            <h1 class="play-music__title ">Attitude</h1>
            <span class="play-music__singer ">Lewis OfMan · Attitude</span>
          </div>
        </li>
        <li class="play-list__music">
          <div class="play-music__thumbnail">

          </div>
          <div class="play-music__text">
            <h1 class="play-music__title ">Try Everthing</h1>
            <span class="play-music__singer ">Shakira · Zootopia</span>
          </div>
        </li>
        <li class="play-list__music">
          <div class="play-music__thumbnail">

          </div>
          <div class="play-music__text">
            <h1 class="play-music__title ">Sunflower</h1>
            <span class="play-music__singer ">Joseph Vincent · Sunflower</span>
          </div>
        </li>
      </ul>
    </main>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
